<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Emails - AutoU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">üöÄ Analisador de Emails AutoU</h1>
            <p class="lead">Use IA para classificar emails e gerar respostas autom√°ticas.</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="email-form">
                    <div class="mb-3">
                        <label for="email-text" class="form-label">Cole o conte√∫do do email abaixo:</label>
                        <textarea class="form-control" id="email-text" name="text" rows="8"
                            placeholder="Prezado(a), gostaria de solicitar uma atualiza√ß√£o sobre..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="email-file" class="form-label">Ou fa√ßa o upload de um arquivo (.txt, .pdf):</label>
                        <input class="form-control" type="file" id="email-file" name="file" accept=".txt,.pdf">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span id="button-text">Analisar Email</span>
                            <div id="spinner" class="spinner-border spinner-border-sm texIt-light ms-2 d-none"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="result-container" class="mt-4 d-none">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Resultado da An√°lise</h5>
                </div>
                <div class="card-body">
                    <p><strong>Categoria:</strong> <span id="category-badge" class="badge"></span></p>
                    <p class="mb-0"><strong>Sugest√£o de Resposta:</strong></p>
                    <div id="suggested-response" class="p-3 bg-light rounded border"></div>
                </div>
            </div>
        </div>

        <div id="error-container" class="mt-4 d-none">
            <div class="alert alert-danger" role="alert">
                <strong>Erro:</strong> <span id="error-message"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
