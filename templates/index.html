<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <!-- --- METADADOS E LINKS ESSENCIAIS --- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Emails</title>

    <!-- Bootstrap CSS e Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Fontes (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Folha de Estilos Personalizada -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- --- BANNER PRINCIPAL (HERO) --- -->
    <header class="hero-banner">
        <button id="theme-toggle" class="btn theme-toggle-btn">
            <i class="bi bi-sun-fill"></i>
        </button>
        <div class="container text-center">
            <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f680.svg" alt="Ícone de Foguete" class="page-icon">
            <h1 class="display-5">Analisador de Emails </h1>
            <p class="lead">Use IA para classificar emails e gerar respostas automáticas.</p>
        </div>
    </header>

    <!-- --- CONTEÚDO PRINCIPAL DA PÁGINA --- -->
    <main class="container my-5">

        <!-- --- Formulário de Análise --- -->
        <form id="email-form">
            <!-- Input de Texto -->
            <div class="mb-3">
                <label for="email-text" class="form-label">Cole o conteúdo do email abaixo:</label>
                <textarea class="form-control" id="email-text" name="text" rows="8"
                    placeholder="Prezado(a), gostaria de solicitar uma atualização sobre..."></textarea>
            </div>

            <!-- Input de Ficheiro -->
            <div class="mb-3">
                <label for="email-file" class="form-label">Ou faça o upload de um ficheiro (.txt, .pdf):</label>
                <input class="form-control" type="file" id="email-file" name="file" accept=".txt,.pdf">
                
                <!-- Pré-visualização do Ficheiro Selecionado -->
                <div id="file-preview-container" class="mt-2 d-none">
                    <div class="d-flex justify-content-between align-items-center p-2 bg-light-subtle rounded border">
                        <span class="text-truncate"><i class="bi bi-file-earmark-text me-2"></i><span id="file-name"></span></span>
                        <button type="button" class="btn-close" id="remove-file-btn" aria-label="Remover ficheiro"></button>
                    </div>                        
                </div>
            </div>

            <!-- Botão de Submissão -->
            <div class="d-grid">
                <button type="submit" class="btn analyze-btn btn-lg">
                    <span id="button-text">Analisar Email</span>
                    <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </form>

        <!-- --- Container de Resultado da Análise --- -->
        <div id="result-container" class="mt-4 d-none">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Resultado da Análise</h5>
                </div>
                <div class="card-body">
                    <p><strong><i class="bi bi-tag-fill me-2"></i>Categoria:</strong> <span id="category-badge" class="badge"></span></p>

                    <p class="mb-2"><strong><i class="bi bi-card-text me-2"></i>Resumo do Email:</strong></p>
                    <div id="summary-text" class="p-3 bg-light-subtle rounded border mb-3"></div>

                    <p class="mb-2 d-flex justify-content-between align-items-center">
                        <strong><i class="bi bi-reply-fill me-2"></i>Sugestão de Resposta:</strong>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="copy-btn">
                            <i class="bi bi-clipboard"></i> Copiar
                        </button>
                    </p>
                    <div id="suggested-response" class="p-3 bg-light-subtle rounded border"></div>
                </div>
            </div>
        </div>

        <!-- --- Container de Erro --- -->
        <div id="error-container" class="mt-4 d-none">
            <div class="alert alert-danger" role="alert">
                <strong>Erro:</strong> <span id="error-message"></span>
            </div>
        </div>
    </main>

    <!-- --- SCRIPT DA APLICAÇÃO --- -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
