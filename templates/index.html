<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Emails - AutoU</title>
    
    <link rel="icon" href="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f680.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"></span>
            <button class="btn theme-toggle-btn" id="theme-toggle">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5 d-flex align-items-center justify-content-center">
                <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f680.svg" alt="Foguete" class="header-rocket-icon">
                Analisador de Emails AutoU
            </h1>
            <p class="lead">Use IA para classificar emails e gerar respostas automáticas.</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="email-form">
                    <div class="mb-3">
                        <label for="email-text" class="form-label">Cole o conteúdo do email abaixo:</label>
                        <textarea class="form-control" id="email-text" name="text" rows="8"
                            placeholder="Prezado(a), gostaria de solicitar uma atualização sobre..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="email-file" class="form-label">Ou faça o upload de um arquivo (.txt, .pdf):</label>
                        <input class="form-control" type="file" id="email-file" name="file" accept=".txt,.pdf">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg analyze-btn">
                            <span id="button-text">Analisar Email</span>
                            <div id="spinner" class="spinner-border spinner-border-sm text-light ms-2 d-none"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="result-container" class="mt-4 d-none">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Resultado da Análise</h5>
                    <span id="category-badge" class="badge"></span>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <p class="mb-0"><strong>Sugestão de Resposta:</strong></p>
                        <button class="btn btn-sm btn-outline-secondary" id="copy-btn">
                            <i class="bi bi-clipboard"></i> <span id="copy-btn-text">Copiar</span>
                        </button>
                    </div>
                    <div id="suggested-response" class="p-3 bg-light-subtle rounded border"></div>
                </div>
            </div>
        </div>

        <div id="error-container" class="mt-4 d-none">
             <div class="alert alert-danger" role="alert">
                <strong>Erro:</strong> <span id="error-message"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
